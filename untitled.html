<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Hedwig's Hangman</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="javascript" type="text/javascript" href="assets/javascript/game.js">
</head>
<body>
	<div class="jumbotron">
		<section>
			<div class="container">
				<div class="row">
					<h1>Hedwig's Wizarding Hangman</h1>
					<div class="col-md-2" id="game">
					<div id="Stats">
						<ul style = "list-style-type: none">
							<li id="counter"></li>
							<li id="loses"> </li>
							<li id="wins"></li>
						</ul>
					</div>
					<h2 id="word">
						_,_,_,_
					</h2>
						<script type="text/javascript">
								
​
								// Variables
​
							game = {};
							game.characters = game.words = ["Animagus","Apparator","blood traitor","curse breaker","Legilimens","Mudblood","Muggle","Occlumency","Parselmouth","Squib","Witch","Wizard","Gryffindor","Hufflepuff","Ravenclaw","Slytherin","Snape","Dumbledore","Malfoy","Hermione","Weasley","Quidditch","Hogwarts","Beauxbatons","Floo Powder","Durmstrang","Horcrux","Howler","Pensive","Portkey"];
​
							var word;
							game.charactersPArray = [];
							game.numberInWordBank = 51;
							game.lives = 7;
							game.placeholder = "";
							game.currentWord;
							game.wins;
​
								console.log(game.characters.length);
							
							document.onkeyup = function(event) {
								var userGuess = String.fromCharCode(event.keyCode).toLowerCase();
							}
​
								game.Pullword = function() {
									word = game.characters[Math.floor(Math.random() * game.characters.length)];
								}
​
								game.SetUnderline = function() {
									game.Pullword();
									for (i=0; i < game.characters.length; i++) {
										game.characters[i] = game.characters.charAt(i);
										game.charactersPArray[i] = "_";
									}
									game.placeholder = game.charactersPArray.join("");
									document.getElementById("word").innerHTML = game.placeholder;
									document.getElementById("Letters").innerHTML = game.characters.length;
								}
​
								game.UpdateLetter = function(letter) {
									game.Changes = 0;
									for (i=0; i < game.characters.length; i++){
										game.characters[i] = game.characters.charAt(i);
										if (game.characters.charAt(i)==letter) {
											game.charactersPArray[i] = letter;
											game.Changes += 1;
										}
									}
									if (game.Changes < 1) {
										game.lives -=1;
										document.getElementById("lives").innerHTML = game.lives;
									}
									game.placeholder = game.charactersPArray.join("");
									document.getElementById("word").innerHTML = game.placeholder;
​
									game.Word1 = game.characters.join("");
									game.Word2 = game.charactersPArray.join("");
​
									if (game.lives < 1) {
										document.getElementById("word").innerHTML = game.Word1;
										alert("You lost!");
										window.location.reload();
									}
								}
							
​
							game.Pullword();
​
							game.SetUnderline();
​
​
​
							
						</script>
						
					</div>
				</div>
			</div>
		</section>
	</div>
​
​
</body>
</html>
